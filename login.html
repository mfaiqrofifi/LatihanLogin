<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="container-header flex-item">
            <h1>Welcome Back !</h1>
        </div>
        <div class="Formulir flex-item">
            <div class="login">
                <div class="Header">
                    <h2>Login</h2>
                    <p>Welcome Back Please Login to Your Account</p>
                </div>
                <form action="#">
                    <div id="username">
                        <label for="username" class="login-user">Username</label>
                        <input type="text">
                    </div>
                    <div id="password">
                        <label for="password" class="login-user">Password</label>
                        <input type="text">
                    </div>
                    <div class="radio">
                        <input type="radio" id="blue" name="color" value="blue">
                        <label for="blue">Remember me</label><br>
                    </div>
                    <button class="submit">Login</button>
                </form>
                <p class="forgot-pw">
                    New User? <span>Sign Up</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
